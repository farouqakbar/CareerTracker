<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerTracker ‚Äî Sign In</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" />
  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/modal.css" />
  <link rel="stylesheet" href="../assets/css/auth.css" />
  <link rel="stylesheet" href="../assets/css/theme.css" />
  <script>
    (function() {
      if (localStorage.getItem('theme') === 'dark')
        document.documentElement.setAttribute('data-theme', 'dark');
    })();
  </script>
  <style>
    [data-theme="dark"] body.welcome-page {
      background: linear-gradient(135deg, #0f1117 0%, #1a1d2e 50%, #12151f 100%);
    }
    [data-theme="dark"] .welcome-card {
      background: var(--surface);
      box-shadow: 0 24px 80px rgba(0,0,0,0.5), 0 0 0 1px var(--border);
    }
    [data-theme="dark"] .login-input {
      background: var(--card-bg);
      color: var(--text);
      border-color: var(--border);
    }

    /* Dark mode toggle */
    .login-dark-toggle {
      position: fixed; top: 1rem; right: 1rem;
      width: 2.25rem; height: 2.25rem;
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%; cursor: pointer;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.25);
      font-size: 1rem; transition: all 0.2s;
      z-index: 100; backdrop-filter: blur(4px);
    }
    .login-dark-toggle:hover {
      background: rgba(255,255,255,0.25);
      transform: rotate(20deg);
    }

    /* Explicitly suppress any arrow on welcome/login buttons */
    .btn-welcome::after,
    .btn-login::after,
    .get-started::after,
    .have-account::after {
      content: none !important;
      display: none !important;
    }
    [data-theme="dark"] .login-dark-toggle {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.15);
    }
  </style>
</head>
<body class="welcome-page">

  <!-- Dark mode toggle -->
  <button class="login-dark-toggle" id="loginDarkToggle" title="Toggle dark mode">üåô</button>

  <!-- Decorative circles -->
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>
  <div class="circle circle-3"></div>
  <div class="circle circle-4"></div>
  <div class="circle circle-5"></div>

  <!-- Login Card -->
  <div class="welcome-card login-card">
    <div class="welcome-logo" style="margin-bottom:1.5rem">
      <span class="logo-text">Career</span><span class="logo-accent">Tracker</span>
    </div>
    <h2 style="text-align:center;margin-bottom:1.5rem;color:var(--text)">Sign In</h2>

    <div class="login-form">
      <input type="text"     id="usernameInput" placeholder="Username"     class="login-input" autocomplete="username" />
      <input type="password" id="passwordInput" placeholder="Password"     class="login-input" autocomplete="current-password" />
      <button id="loginBtn" class="btn-login">Sign In</button>

      <div style="text-align:center;margin-top:1rem">
        <span style="color:var(--muted)">Don't have an account? </span>
        <a href="#" id="signupLink" style="color:var(--brand);font-weight:600;text-decoration:none">Sign Up</a>
      </div>
    </div>
  </div>

  <!-- Welcome Card (shown after login) -->
  <div class="welcome-card" id="welcomeCard" style="display:none">
    <div class="welcome-logo">
      <span class="logo-text">Career</span><span class="logo-accent">Tracker</span>
    </div>
    <div class="welcome-buttons">
      <button class="btn-welcome get-started" onclick="window.location.href='home.html'">Get Started</button>
      <button class="btn-welcome have-account" id="showLoginForm">I have an account</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal" style="display:none">
    <div class="modal-content signup-modal">
      <span class="close" id="closeSignup">&times;</span>
      <h2>Create Account</h2>
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="signupUsername" class="login-input" placeholder="Choose a username" autocomplete="off" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signupPassword" class="login-input" placeholder="Min. 8 chars with a number" autocomplete="new-password" />
        <small style="color:var(--muted);font-size:0.72rem;margin-top:0.3rem;display:block">Min. 8 characters, combination of letters &amp; numbers</small>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="signupConfirmPassword" class="login-input" placeholder="Confirm password" autocomplete="new-password" />
      </div>
      <div class="form-group" style="margin-top:0.75rem">
        <label style="display:flex;align-items:flex-start;gap:0.6rem;cursor:pointer;font-size:0.82rem;font-weight:400;color:var(--text);text-transform:none;letter-spacing:0">
          <input type="checkbox" id="privacyCheck" style="margin-top:2px;accent-color:var(--brand);flex-shrink:0;width:16px;height:16px;" />
          <span>I have read and agree to the <a href="privacy-policy.html" target="_blank" style="color:var(--brand);font-weight:600;text-decoration:none">Privacy Policy</a> and <a href="terms.html" target="_blank" style="color:var(--brand);font-weight:600;text-decoration:none">Terms of Service</a>. My data will be stored securely.</span>
        </label>
      </div>
      <button id="signupBtn" class="btn-login">Sign Up</button>
      <div style="text-align:center;margin-top:1rem">
        <span style="color:var(--muted)">Already have an account? </span>
        <a href="#" id="loginLink" style="color:var(--brand);font-weight:600;text-decoration:none">Sign In</a>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="../assets/js/supabaseClient.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/ui.js"></script>
  <script src="../assets/js/loginPage.js"></script>
  <script>
    // Dark mode toggle
    document.addEventListener('DOMContentLoaded', function() {
      const btn  = document.getElementById('loginDarkToggle');
      const html = document.documentElement;

      function updateIcon() {
        btn.textContent = html.getAttribute('data-theme') === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      }
      updateIcon();

      btn.addEventListener('click', function() {
        const isDark = html.getAttribute('data-theme') === 'dark';
        if (isDark) { html.removeAttribute('data-theme'); localStorage.setItem('theme', 'light'); }
        else        { html.setAttribute('data-theme', 'dark'); localStorage.setItem('theme', 'dark'); }
        updateIcon();
      });
    });
  </script>
</body>
</html>
