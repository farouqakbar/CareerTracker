<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerTracker - Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/layout.css" />
    <link rel="stylesheet" href="../assets/css/sidebar.css" />
    <link rel="stylesheet" href="../assets/css/modal.css" />
    <link rel="stylesheet" href="../assets/css/auth.css" />
    <link rel="stylesheet" href="../assets/css/mobile.css" />
    <link rel="stylesheet" href="../assets/css/theme.css" />
    <script>
      (function() {
        const saved = localStorage.getItem('theme');
        if (saved === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
      })();
    </script>
  </head>
  <body>
    <!-- TOPBAR -->
    <header class="topbar">
      <div class="left-section">
        <div id="toggleBtn">â˜°</div>
        <div class="logo">Career<span>Tracker</span></div>
      </div>
      <div class="right-section">
        <button id="darkModeToggle" title="Toggle dark mode" aria-label="Toggle dark mode">ğŸŒ™</button>
        <div class="profile" id="profileBtn">
          <span id="topbarDisplayName">-</span>
          <div class="avatar" id="topbarAvatar"></div>
        </div>
      </div>
    </header>

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="menu">
        <a href="home.html" class="menu-item" data-title="Home">ğŸ  <span>Home</span></a>
        <a href="applied.html" class="menu-item" data-title="Applied">ğŸ“„ <span>Applied</span></a>
        <a href="jobs.html" class="menu-item" data-title="Job Vacancy">ğŸ“ <span>Job Vacancy</span></a>
      </div>
    </aside>
    <div id="sidebarOverlay"></div>

    <!-- PROFILE DROPDOWN -->
    <div class="profile-dropdown" id="dropdown">
      <div>ğŸ‘¤ Profile</div>
      <div id="cvLink">ğŸ“„ My CV</div>
      <hr />
      <div class="logout">ğŸšª Sign Out</div>
    </div>

    <!-- MAIN -->
    <main class="main" id="main">
      <section class="profile-section">
        <h1>Profile Settings</h1>
        <div class="profile-card">
          <div class="profile-photo-section">
            <div class="profile-photo-display" id="photoDisplay">
              <svg id="defaultAvatar" class="default-avatar" viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg" style="display: none">
                <circle cx="50" cy="50" r="50" fill="#aeb8cb" />
                <circle cx="50" cy="35" r="20" fill="#5c667a" />
                <ellipse cx="50" cy="70" rx="30" ry="25" fill="#5c667a" />
              </svg>
              <img id="profilePhotoPreview" src="" alt="Profile Photo"
                class="profile-photo-img" style="display: none" />
            </div>
            <input type="file" id="photoInput" accept="image/*" style="display: none" />
            <button class="btn" id="uploadPhotoBtn">Upload Photo</button>
            <button class="btn" id="removePhotoBtn">Remove Photo</button>
          </div>

          <div class="profile-info-section">
            <div class="form-group">
              <label>Username</label>
              <input type="text" id="usernameDisplay" class="profile-input" disabled />
            </div>
            <div class="form-group">
              <label>Display Name</label>
              <input type="text" id="displayNameInput" class="profile-input" placeholder="Enter your display name" />
            </div>
            <div class="form-group" style="flex-direction: row; gap: 1rem">
              <button id="saveProfileBtn" class="btn btn-primary">Save Changes</button>
              <button id="cancelProfileBtn" class="btn" style="background: #bdc3c7; color: white">Cancel</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="../assets/js/supabaseClient.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/ui.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/profilePage.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const btn = document.getElementById('darkModeToggle');
        const html = document.documentElement;
        function updateIcon() {
          btn.textContent = html.getAttribute('data-theme') === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
        }
        updateIcon();
        btn.addEventListener('click', function() {
          const isDark = html.getAttribute('data-theme') === 'dark';
          if (isDark) { html.removeAttribute('data-theme'); localStorage.setItem('theme', 'light'); }
          else { html.setAttribute('data-theme', 'dark'); localStorage.setItem('theme', 'dark'); }
          updateIcon();
        });
      });
    </script>
  </body>
</html>
